[tox]
envlist = py34,lint

[testenv]
deps = pretend
commands = python setup.py test

[testenv:lint]
deps = flake8
commands = flake8 gd2
           flake8 tests

[testenv:coverage]
deps = coverage
commands = coverage erase
           coverage run --branch --source=gd2/ -m setup test
           coverage report
           coverage html
